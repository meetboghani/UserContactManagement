<!DOCTYPE html>
<html>
<body>
<form action="{% url 'pass1'%}" method="post">
{% csrf_token %}
<p>Change Password</p>
{% for message in messages %}
{% if message %}
{{message}}
{% endif %}
{% endfor %}
<label> Password </label><br>

<label> Confirm Password</label><br>

<input type="submit"> 
</form>
</body>
</html>
